<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode-Matirc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMatirc</h1>
        <div class="user-container">

            <p>Enter your username:</p>
            <div class="user-input-contianer">
            <input type="text" placeholder="enter your username:" id="user-input">
            <button id="search-btn">Search</button>
        </div>
        </div>

        <div class="stats-container">
            <div class="progress">
            <div class="progress-item circle">
                <div class="easy-progress">
               <span id="easy-label">0%</span>
               Easy
                </div>
            </div>

            <div class="progress-item circle">
                <div class="easy-progress">
                    <span id="medium-label">0%</span>
                    Med.
                     </div>
            </div>

            <div class="progress-item circle">
                <div class="easy-progress">
                    <span id="hard-label">0%</span>
                   Hard
                     </div>
            </div>
            
            </div>
            <div class="stats-card">
                //comment---
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
